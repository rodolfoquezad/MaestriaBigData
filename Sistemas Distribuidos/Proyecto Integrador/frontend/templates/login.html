{% extends 'base.html' %}

{% block contenido %}

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5">
            <div class="card bg-transparent p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4 fs-1">Login</h2>
                    <div id="alertPlaceholder" class="mt-3"></div>
                    <form id="loginForm">
                        <form enctype="multipart/form-data" role="form" method="POST"> {% csrf_token %}
                            <div class="mb-3">
                                {{LoginForm.as_table}}
                            </div>
                            <a href="{% url 'reset' %}" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot password?</a>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg btn-light mt-2">Login</button>
                            </div>
                            <div class="form-options text-center mt-2">
                                <p>Don't have an account? <a href="{% url 'index' %}" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Register</a></p>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
